<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="odzivnost" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="Obrazec/css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="Obrazec/eaicon.ico" />
</head>
<body>
    <div class="glavni">
        <div class="logo"><img src="Obrazec/slike/ealogo.png"></div>
        <h2>Sign in to your EA Account</h2>

        <div class="login-gumbi">
            <button onclick="window.location.href='http://accounts.google.com/'"><img src="Obrazec/slike/google.png"></button>
            <button onclick="window.location.href='https://www.facebook.com/'"><img src="Obrazec/slike/facebook.png"></button>
            <button onclick="window.location.href='https://account.apple.com/'"><img src="Obrazec/slike/apple.jpg"></button>
            <button onclick="window.location.href='https://store.steampowered.com/login/'"><img src="Obrazec/slike/steam.jpg"></button>
            <button onclick="window.location.href='https://login.live.com/'"><img src="Obrazec/slike/xbox.png"></button>
            <button onclick="window.location.href='https://www.playstation.com/en-gb/playstation-network/'"><img src="Obrazec/slike/ps.jpg"></button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <form id="loginForm">
            <label for="email">PHONE OR EMAIL</label>
            <input type="text" id="email" placeholder="Enter your phone or email">

            <div class="zapomni">
                <input type="checkbox" id="zapomni" checked>
                <label for="zapomni">Remember me</label>
            </div>

            <button type="submit" class="next-gumb">NEXT</button>
        </form>

        <p class="pozabil-geslo">
            <a href="../Obrazec3/index.html">Forgot your password, or need to create a new one?</a>
        </p>

        <button class="ustvari-gumb" onclick="window.location.href='../Obrazec3/index.html'">CREATE ACCOUNT</button>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // prepreči samodejno pošiljanje

            const email = document.getElementById("email").value.trim();

            if (email === "") {
                alert("Please enter your email address.");
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address");
                return;
            }

            // če je vse OK, preusmeri naprej
            window.location.href = "../Obrazec2/index.html";
        });
    </script>
</body>

</html>
